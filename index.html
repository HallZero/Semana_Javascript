<!DOCTYPE html>
<html lnag="pt-br">
    <head>
        <title>Semana Javacript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="4030.png">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1> Calcule seu IMC </h1>
            <form id="dataFomr">
                <div class="input_weight">
                    <p>Digite seu peso:</p>
                    <input class="slider" type="range" min="0" max="600" step="0.01"/>
                    <label>Peso:</label>
                    <input id="weight-number" class="input_box" type="number"/>
                    <span>Kg</span>
                </div>
                <div class="input_height">
                    <p>Digite sua altura:</p>
                    <input class="slider" type="range" min="0" max="250" step="1"/>
                    <label>Altura:</label>
                    <input id="height-number" class="input_box" type="number"/>
                    <span>cm</span>
                </div>
            </form>
            <input id="formButton" class="button" type="button" value="Calcular" onclick="submitForm();"/>
            <p id="IMC"></p>
        </div>
        <div class="image">
            <img src="4030.png" alt="Cat and Dog" width="300px" height="300px">
        </div>
    </body>
</html>
