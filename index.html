<!DOCTYPE html>
<html lnag="pt-br">
    <head>
        <title>Semana Javacript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="4030.png">
    </head>
    <body>
        <div class="container">
            <h1> Calcule seu IMC </h1>
            <form>
                <div class="input-object">
                    <p>Digite seu peso</p>
                    <input class="slider" type="range" />
                    <p>Peso</p>
                    <input class="input_box" type="number"/>
                </div>
                <div class="input-object">
                    <p>Digite sua altura</p>
                    <input class="slider" type="range" />
                    <p>Altura</p>
                    <input class="input_box" type="number"/>
                </div>
            </form>
            <input class="button" type="button" value="Calcular" />
        </div>
        <div class="image">
            <img src="4030.png" alt="Cat and Dog" width="300px" height="300px">
        </div>
    </body>
</html>
